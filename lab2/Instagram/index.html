<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/favicon.png" type="image/x-icon">
    <title>Instagram</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="content__image">
                <img src="img/phones.PNG"
                    alt="Instagram">
            </div>
            <div class="content__form">
                <div class="form__login">
                    <form action="#" class="form__inner">
                        <div class="form__logo">
                            <img src="img/instalogo.PNG"
                                alt="Instagram Logo">
                        </div>
                        <div class="form__input form__email">
                            <input type="text" class="form__email"
                                placeholder="Phone number, username, or email">
                        </div>
                        <div class="form__input form__password">
                            <input type="password" class="form__password" placeholder="Password">
                        </div>
                        <div class="form__button">
                            <button class="form__btn">Log in</button>
                        </div>
                        <div class="form__line">
                            <div class="line__left"></div>
                            <div class="line__text">OR</div>
                            <div class="line__right"></div>
                        </div>
                        <div class="form__facebook">
                            <img src="img/facebook.png"
                                alt="Facebook Logo">
                            <a href="#" class="form__loginwith">Log in with Facebook</a>
                        </div>
                        <div class="form__forgot">
                            <a href="#" class="form__forgotlink">Forgot password?</a>
                        </div>
                    </form>
                </div>
                <div class="form__signup">
                    <p class=form__signuptext>Don't have an account? <a href="#" class="form__signuptext__blue">Sign
                            up</a></p>
                </div>
                <div class="form__app">
                    <div class="form__apptext">Get the app.</div>
                    <div class="form__apps">
                        <a href="#" class="form__app__google"><img
                                src="https://static.cdninstagram.com/rsrc.php/v4/yz/r/c5Rp7Ym-Klz.png"
                                alt="Google Play"></a>
                        <a href="#" class="form__app__microsoft"><img
                                src="https://static.cdninstagram.com/rsrc.php/v4/yu/r/EHY6QnZYdNX.png"
                                alt="Microsoft"></a>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <footer class="footer">
        <div class="footer__container">
            <div class="footer__navigation">
                <ul class="footer__list">
                    <li><a href="#">Meta</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Jobs</a></li>
                    <li><a href="#">Help</a></li>
                    <li><a href="#">API</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Locations</a></li>
                    <li><a href="#">Instagram Lite</a></li>
                    <li><a href="#">Threads</a></li>
                    <li><a href="#">Contact Uploading & Non-users</a></li>
                    <li><a href="#">Meta Verified</a></li>
                </ul>
            </div>
            <div class="footer__interface">
                <div class="footer__lang">
                    <form class="select__form" action="#">
                        <select class = "select__lang" name="Languages" id="languages">
                            <option value="af">Afrikaans</option>
                            <option value="ar">العربية</option>
                            <option value="cs">Čeština</option>
                            <option value="da">Dansk</option>
                            <option value="de">Deutsch</option>
                            <option value="el">Ελληνικά</option>
                            <option value="en">English</option>
                            <option value="en-gb">English (UK)</option>
                            <option value="es">Español (España)</option>
                            <option value="es-la">Español</option>
                            <option value="fa">فارسی</option>
                            <option value="fi">Suomi</option>
                            <option value="fr">Français</option>
                            <option value="he">עברית</option>
                            <option value="id">Bahasa Indonesia</option>
                            <option value="it">Italiano</option>
                            <option value="ja">日本語</option>
                            <option value="ko">한국어</option>
                            <option value="ms">Bahasa Melayu</option>
                            <option value="nb">Norsk</option>
                            <option value="nl">Nederlands</option>
                            <option value="pl">Polski</option>
                            <option value="pt-br">Português (Brasil)</option>
                            <option value="pt">Português (Portugal)</option>
                            <option value="ru">Русский</option>
                            <option value="sv">Svenska</option>
                            <option value="th">ภาษาไทย</option>
                            <option value="tl">Filipino</option>
                            <option value="tr">Türkçe</option>
                            <option value="zh-cn">中文(简体)</option>
                            <option value="zh-tw">中文(台灣)</option>
                            <option value="bn">বাংলা</option>
                            <option value="gu">ગુજરાતી</option>
                            <option value="hi">हिन्दी</option>
                            <option value="hr">Hrvatski</option>
                            <option value="hu">Magyar</option>
                            <option value="kn">ಕನ್ನಡ</option>
                            <option value="ml">മലയാളം</option>
                            <option value="mr">मराठी</option>
                            <option value="ne">नेपाली</option>
                            <option value="pa">ਪੰਜਾਬੀ</option>
                            <option value="si">සිංහල</option>
                            <option value="sk">Slovenčina</option>
                            <option value="ta">தமிழ்</option>
                            <option value="te">తెలుగు</option>
                            <option value="ur">اردو</option>
                            <option value="vi">Tiếng Việt</option>
                            <option value="zh-hk">中文(香港)</option>
                            <option value="bg">Български</option>
                            <option value="fr-ca">Français (Canada)</option>
                            <option value="ro">Română</option>
                            <option value="sr">Српски</option>
                            <option value="uk">Українська</option>
                        </select>
                    </form>
                </div>
                <div class="footer__copyright">
                    © 2025 Instagram from Meta
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
